<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="openseadragon/annotorious.min.css">
    <link rel="stylesheet" type="text/css" href="custom.css">

    <script src="openseadragon/openseadragon.min.js"></script>
    <script src="openseadragon/openseadragon-annotorious.min.js"></script>
    <script src="utils.js"></script>
    <title>Zomboid Map Cleaner v0.2</title>
</head>



<body class="bg-dark">
    <div id="overlay">
        <div class="h-100 row align-items-center" >
            <div class="col-6 offset-md-3">
                <div class="progress" style="height: 60px;">
                    <div id="OverallprogressBar" class="progress-bar progress-bar-striped progress-bar-animated display-4" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: 0%">Areas cleared </div>
                    <div id="CurrentprogressBar" class="progress-bar bg-info display-4" role="progressbar" style="width: 0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">Current Area 0%</div>
                </div>
            </div>
        </div>
    </div>
    <div id="wrapper" class="wrapper">
        <div class="container min-vh-100 min-vw-100 d-flex flex-column">
            <div class="row header bg-primary">
                <div class="col-md-6 offset-md-6">
                    <h1>Zomboid Map Cleaner</h1>
                </div>
            </div>
            <div class="row flex-grow-1">
                <div class="col-12">
                    <div class="row">
                        <div class="col-5"></div>
                        <div class="col-2">
                            <div class="position h3 text-light">Image: (0,0)</div>
                        </div>
                        <div class="col-5"></div>
                    </div>
                    <div class="row h-100">
                        <div class="col-2 bg-secondary border">
                            <button id="addToFolder" type="button" class="btn btn-primary m-3">Select Save
                                Folder</button>
                            <div class="card m-3" style="width: 18rem;">
                                <div class="form-check m-2">
                                    <input class="form-check-input" type="checkbox" value="" id="chk_Mapdata" checked>
                                    <label class="form-check-label" for="chk_Mapdata"> Map Data</label>
                                </div>
                                <div class="form-check m-2">
                                    <input class="form-check-input" type="checkbox" value="" id="chk_Chunkdata">
                                    <label class="form-check-label" for="chk_Chunkdata"> Chunk Data</label>
                                </div>
                                <div class="form-check m-2">
                                    <input class="form-check-input" type="checkbox" value="" id="chk_ZpopData">
                                    <label class="form-check-label" for="chk_ZpopData"> Zpop Data</label>
                                </div>
                            </div>
                            <button id="test" type="button" class="btn btn-primary m-3">Delete Files</button>
                            <div class="card m-3" >
                                <div class="card-header h4">Keys and Stuff</div>
                                <ul class="list-group list-group-flush">
                                  <li class="list-group-item">Zoom: Mousewheel</li>
                                  <li class="list-group-item">Quick zoom: Double Click</li>
                                  <li class="list-group-item">Create Delete Zone: Hold Shift + Drag Mouse</li>
                                  <li class="list-group-item bg-warning">After adding delete zone click on the map to finalize before you can draw another one</li>
                                </ul>
                              </div>
                        </div>
                        <div class="col-9 border" id="openseadragon1"></div>
                        <div class="col-1">
                            <ul class="list-group" id="folder-info">
                        </div>
                    </div>
                </div>
            </div>
            <div class="row footer ">
                <div class="col-12"></div>
            </div>
        </div>

        <script src="mapdisplay.js"></script>
        <script src="drawoverlay.js"></script>
        <script src="main.js"></script>
        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
            integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
            crossorigin="anonymous"></script>
    </div>
</body>

</html>
